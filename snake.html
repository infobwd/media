<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เกมตารางค่าความจริง</title>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Google Sans', sans-serif;
            padding-top: 80px;
            padding-bottom: 50px;
        }
        .navbar {
            background-color: #0066cc !important;
        }
        .navbar-brand, .navbar-nav .nav-link {
            color: white !important;
        }
        .container {
            max-width: 600px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        select {
            width: 100%;
            padding: 5px;
        }
        button {
            width: 100%;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">เกมตารางค่าความจริง</a>
        </div>
    </nav>

    <div class="container">
        <h1 class="text-center mb-4">เกมตารางค่าความจริง</h1>
        <table id="truthTable">
            <tr>
                <th>P</th>
                <th>Q</th>
                <th>P ∧ Q</th>
            </tr>
            <tr>
                <td>T</td>
                <td>T</td>
                <td><select id="r1"><option value="">--</option><option value="T">T</option><option value="F">F</option></select></td>
            </tr>
            <tr>
                <td>T</td>
                <td>F</td>
                <td><select id="r2"><option value="">--</option><option value="T">T</option><option value="F">F</option></select></td>
            </tr>
            <tr>
                <td>F</td>
                <td>T</td>
                <td><select id="r3"><option value="">--</option><option value="T">T</option><option value="F">F</option></select></td>
            </tr>
            <tr>
                <td>F</td>
                <td>F</td>
                <td><select id="r4"><option value="">--</option><option value="T">T</option><option value="F">F</option></select></td>
            </tr>
        </table>
        <button onclick="checkAnswers()" class="btn btn-primary">ตรวจคำตอบ</button>
        <p id="result" class="mt-3 text-center"></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function checkAnswers() {
            const correctAnswers = ['T', 'F', 'F', 'F'];
            const userAnswers = [
                document.getElementById('r1').value,
                document.getElementById('r2').value,
                document.getElementById('r3').value,
                document.getElementById('r4').value
            ];

            let score = 0;
            for (let i = 0; i < 4; i++) {
                if (userAnswers[i] === correctAnswers[i]) {
                    score++;
                }
            }

            const resultElement = document.getElementById('result');
            if (score === 4) {
                resultElement.textContent = "ยินดีด้วย! คุณตอบถูกทั้งหมด!";
                resultElement.style.color = "green";
            } else {
                resultElement.textContent = `คุณตอบถูก ${score} ข้อ จาก 4 ข้อ โปรดลองอีกครั้ง!`;
                resultElement.style.color = "red";
            }
        }
    </script>
</body>
</html>
