<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แก้ไขข้อมูล - สารสนเทศการประชุม อบรม สัมมนา</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Prompt&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="edit.css">
    <link rel="icon" href="https://raw.githubusercontent.com/infobwd/STUDENT-CARE/main/icons8-information-96.png" type="image/x-icon">
</head>
<body>
    <!-- Nav Section -->
    <div id="nav-container"></div>
    <br><br><br>
    <div id="content-section" class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-xl-6">
                <h2 id="edit-title" class="text-center">แก้ไขข้อมูล</h2>
                <form id="edit-form">
                    <div class="mb-3">
                        <label for="event-name" class="form-label">รายการ ประชุม อบรม สัมมนา</label>
                        <input type="text" class="form-control" id="event-name" readonly>
                        <input type="hidden" id="event-id">
                    </div>
                    <div class="mb-3">
                        <label for="prefix" class="form-label">คำนำหน้า</label>
                        <select id="prefix" class="form-select" required>
                            <option value="">เลือกคำนำหน้า</option>
                            <option value="นาย">นาย</option>
                            <option value="นางสาว">นางสาว</option>
                            <option value="นาง">นาง</option>
                            <option value="ว่าที่ร้อยตรี">ว่าที่ร้อยตรี</option>
                            <option value="ว่าที่ร้อยตรีหญิง">ว่าที่ร้อยตรีหญิง</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="firstname" class="form-label">ชื่อ</label>
                        <input type="text" class="form-control" id="firstname" required>
                    </div>
                    <div class="mb-3">
                        <label for="lastname" class="form-label">นามสกุล</label>
                        <input type="text" class="form-control" id="lastname" required>
                    </div>
                    <div class="mb-3">
                        <label for="school" class="form-label">โรงเรียน</label>
                        <select id="school" class="form-select" required>
                            <option value="">เลือกโรงเรียน</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">บันทึกการแก้ไข</button>
                    <button type="button" class="btn btn-secondary" id="cancel-edit">ยกเลิก</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Loading Modal -->
    <div class="modal fade" id="loadingModal" tabindex="-1" aria-labelledby="loadingModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body text-center">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mt-3">กำลังบันทึกข้อมูล...</p>
                </div>
            </div>
        </div>
    </div>

    <br><br>
    <!-- Footer Section -->
    <div id="footer-container"></div>

    <!-- User Profile and Buttons -->
    <div id="user-profile" style="display: none;">
        <img id="profile-picture" src="" alt="Profile Picture" class="rounded-circle" width="40" height="40">
        <span id="profile-name" class="ms-2"></span>
        <button id="logout-button" class="btn btn-sm btn-secondary ms-2">Logout</button>
        <button id="share-button" class="btn btn-sm btn-success ms-2"><i class="fab fa-line"></i> Share</button>
    </div>

    <div id="toast-container" class="toast-container position-fixed bottom-0 end-0 p-3" style="z-index: 11"></div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script src="edit.js"></script>
</body>
</html>
